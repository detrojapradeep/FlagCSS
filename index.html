<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* NOTE: YOU CAN KEEP THE TOP LAYER RELATIVE AND ALL OTHER ABSOLUTE */

    .flag {
      height: 600px;
      width: 900px;
      background-color: #CE1126;
      text-align: center;
      position: relative;
      font-size: 5rem;
    }

    p {
      margin: 0%;
    }

    .flag > p {
      color: aliceblue;
    }

    .flag > div {
      height: 300px;
      width: 900px;
      background-color: #002868;
      position: absolute;
      top: 25%;
    }

    .flag>div>div {
      width: 200px;
      height: 200px;
      margin-left: 350px;
      border-radius: 50%;
      background-color: white;
      position: relative;
      margin-top: 50px;
    }


  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <!-- Red -->
  <div class="flag">
    <p>The Flag</p>
    <!-- Blue -->
    <div>
      <!-- Circle -->
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
